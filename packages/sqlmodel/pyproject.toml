[project]
name = "my-sqlmodel"
version = "0.1.0"
description = "Shared SQLModel models package"
requires-python = ">=3.10"

dependencies = [
    "sqlmodel>=0.0.22",
    "aiosqlite>=0.20.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
